version: '3.8'

services:
  youtube-downloader:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - youtube-net
    depends_on:
      - proxy

  proxy:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    networks:
      - youtube-net

networks:
  youtube-net:
    driver: bridge